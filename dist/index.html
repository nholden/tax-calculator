<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tax Calculator</title>
    <script src="bundle.js"></script>
  </head>
  <body class="antialiased">
    <div class="container mx-auto" x-data="{ wages: null }">
      <form class="my-2">
        <label class="flex items-center mb-2">
          <span class="mr-2">1a</span>
          <span class="flex-grow">Enter the employeeâ€™s total taxable wages this payroll period</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-model="wages">
        </label>
        <label class="flex items-center mb-2">
          <span class="mr-2">1h</span>
          <span class="flex-grow">Subtract line 1g from line 1e. If zero or less, enter -0-. This is the <strong>Adjusted Wage Amount</strong>.</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-model="wages"
            disabled>
        </label>
      </form>
    </div>
  </body>
</html>
