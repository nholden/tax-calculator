<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tax Calculator</title>
    <script src="bundle.js"></script>
  </head>
  <body class="antialiased">
    <div
      class="container mx-auto"
    >
      <h1>IRS Publication 15-T: Federal Income Tax Withholding Methods</h1>
      <h2>
        Worksheet 4. Employer’s Withholding Worksheet for Percentage Method
        Tables for Manual Payroll Systems With Forms W-4 From 2020 or Later
      </h2>
      <form class="my-2" x-data="data()">
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1a</span>
          <span class="flex-grow">Enter the employee’s total taxable wages this payroll period</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-model="box1a"
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1b</span>
          <span class="flex-grow">Enter the number of pay periods you have per year</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-model="box1b"
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1c</span>
          <span class="flex-grow">Enter the amount from Step 4(a) of the employee’s Form W-4</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-model="box1c"
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1d</span>
          <span class="flex-grow">Divide line 1c by the number on line 1b</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-bind:value="box1d()"
            disabled
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1e</span>
          <span class="flex-grow">Add lines 1a and 1d</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-bind:value="box1e()"
            disabled
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1f</span>
          <span class="flex-grow">Enter the amount from Step 4(b) of the employee’s Form W-4</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-model="box1f"
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1g</span>
          <span class="flex-grow">Divide line 1f by the number on line 1b</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-bind:value="box1g()"
            disabled
          >
        </label>
        <label class="flex items-center mb-2">
          <span class="w-4 mr-2">1h</span>
          <span class="flex-grow">Subtract line 1g from line 1e. If zero or less, enter -0-. This is the <strong>Adjusted Wage Amount</strong>.</span>
          <input
            type="number"
            size="10"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            x-bind:value="box1h()"
            disabled
          >
        </label>
      </form>
    </div>

    <script>
      function data() {
        return {
          box1a: null,
          box1b: null,
          box1c: null,
          box1d() {
            return this.box1b && this.box1c && this.box1b != 0 ?
              (this.box1c / this.box1b).toFixed() :
              null
          },
          box1e() {
            return this.box1a && this.box1d() ?
              Number.parseFloat(this.box1a) + Number.parseFloat(this.box1d()) :
              null
          },
          box1f: null,
          box1g() {
            return this.box1b && this.box1f && this.box1b != 0 ?
              (this.box1f / this.box1b).toFixed() :
              null
          },
          box1h() {
            return this.box1e() && this.box1g() ?
              this.box1e() - this.box1g() :
              null
          }
        }
      }
    </script>
  </body>
</html>
